    <script>
        // å…¨å±€å˜é‡å­˜å‚¨å®Œæ•´å†…å®¹
        window.primary_full_content = '';

        // å•é€‰æŒ‰é’®é€‰æ‹©åŠŸèƒ½
        function selectRadio(element, value) {
            // ç§»é™¤æ‰€æœ‰é€‰ä¸­çŠ¶æ€
            const radioItems = element.parentElement.querySelectorAll('.radio-item');
            radioItems.forEach(item => item.classList.remove('checked'));
            
            // æ·»åŠ é€‰ä¸­çŠ¶æ€
            element.classList.add('checked');
            
            // é€‰ä¸­å¯¹åº”çš„radioæŒ‰é’®
            const radio = element.querySelector('input[type="radio"]');
            radio.checked = true;
            
            // å¦‚æœæ˜¯å®¡æŸ¥ç±»å‹ï¼Œè§¦å‘åˆåŒèº«ä»½æ˜¾ç¤º/éšè—
            if (radio.name === 'review_type') {
                toggleContractingParty();
            }
        }

        function toggleContractingParty() {
            const reviewType = document.querySelector('input[name="review_type"]:checked').value;
            const contractingPartyGroup = document.getElementById('contracting_party_group');
            
            if (reviewType === 'åˆåŒå®¡æŸ¥') {
                contractingPartyGroup.style.display = 'block';
            } else {
                contractingPartyGroup.style.display = 'none';
            }
        }

        // æ–‡ä»¶ä¸Šä¼ åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            const fileUploadArea = document.getElementById('fileUploadArea');
            const fileInput = document.getElementById('file');
            const fileSelected = document.getElementById('fileSelected');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');

            // åˆå§‹åŒ–
            toggleContractingParty();

            // æ–‡ä»¶é€‰æ‹©å¤„ç†
            fileInput.addEventListener('change', function(e) {
                handleFileSelect(e.target.files[0]);
            });

            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
            fileUploadArea.addEventListener('click', function(e) {
                // é˜²æ­¢ç‚¹å‡»æ’¤é”€æŒ‰é’®æ—¶è§¦å‘æ–‡ä»¶é€‰æ‹©
                if (!e.target.classList.contains('remove-file-btn')) {
                    fileInput.click();
                }
            });

            // æ‹–æ‹½åŠŸèƒ½
            fileUploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                fileUploadArea.classList.add('dragover');
            });

            fileUploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                fileUploadArea.classList.remove('dragover');
            });

            fileUploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                fileUploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    handleFileSelect(files[0]);
                }
            });

            function handleFileSelect(file) {
                if (file) {
                    fileName.textContent = file.name;
                    fileSize.textContent = formatFileSize(file.size);
                    fileSelected.style.display = 'block';
                    
                    // æ·»åŠ æ–‡ä»¶é€‰æ‹©åŠ¨ç”»
                    fileSelected.style.animation = 'fadeIn 0.3s ease';
                    
                    // æ·»åŠ æ’¤é”€æŒ‰é’®ï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
                    if (!document.querySelector('.remove-file-btn')) {
                        const removeBtn = document.createElement('button');
                        removeBtn.type = 'button';
                        removeBtn.className = 'remove-file-btn';
                        removeBtn.innerHTML = 'âœ•';
                        removeBtn.title = 'ç§»é™¤æ–‡ä»¶';
                        removeBtn.onclick = function(e) {
                            e.stopPropagation();
                            removeFile();
                        };
                        fileSelected.appendChild(removeBtn);
                    }
                }
            }

            function removeFile() {
                fileInput.value = '';
                fileSelected.style.display = 'none';
                fileName.textContent = '';
                fileSize.textContent = '';
                
                // ç§»é™¤æ’¤é”€æŒ‰é’®
                const removeBtn = document.querySelector('.remove-file-btn');
                if (removeBtn) {
                    removeBtn.remove();
                }
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });

        // é€’å½’æ¸²æŸ“JSONä¸ºHTMLï¼Œæ‰€æœ‰å­—ç¬¦ä¸²å­—æ®µç›´æ¥ä»¥ä¸­æ–‡ç›´å‡º
        function renderJsonToHtml(obj, indent = 0) {
            let html = '';
            const pad = '&nbsp;'.repeat(indent * 2);
            if (Array.isArray(obj)) {
                html += '[<br>';
                for (let i = 0; i < obj.length; i++) {
                    html += pad + renderJsonToHtml(obj[i], indent + 1) + (i < obj.length - 1 ? ',' : '') + '<br>';
                }
                html += pad.slice(0, -2) + ']';
            } else if (typeof obj === 'object' && obj !== null) {
                html += '{<br>';
                const keys = Object.keys(obj);
                keys.forEach((key, idx) => {
                    html += pad + '&nbsp;&nbsp;"' + key + '": ' + renderJsonToHtml(obj[key], indent + 1);
                    if (idx < keys.length - 1) html += ',';
                    html += '<br>';
                });
                html += pad + '}';
            } else if (typeof obj === 'string') {
                html += '"' + obj.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '"';
            } else {
                html += String(obj);
            }
            return html;
        }

        function htmlToText(html) {

        // æ–°å¢ï¼šæ¸²æŸ“å¸¦æˆªæ–­çš„å†…å®¹
        function renderTruncatedContent(elementId, markdownContent, storageKey) {

                const text = htmlToText(markdownContent);
                let truncated = text;
                if (text.length > 50) {

                document.getElementById(elementId).innerText = truncated;
                window[storageKey] = markdownContent;
                return;

            // å…ˆå°†Markdownè½¬ä¸ºHTMLï¼Œå†è½¬ä¸ºçº¯æ–‡æœ¬åˆ¤æ–­é•¿åº¦
            const html = marked.parse(markdownContent);

            let truncatedHtml = html;
            if (text.length > 50) {
                // æˆªæ–­çº¯æ–‡æœ¬åå†ç”¨markedæ¸²æŸ“
                const shortText = text.slice(0, 50) + 'â€¦â€¦';
                truncatedHtml = marked.parse(shortText);

            window[storageKey] = markdownContent;

        // ä¸‹è½½Wordæ–‡æ¡£å‡½æ•°
        async function downloadWordDocument(resultType, resultData) {
            const downloadBtn = document.getElementById('download_word_btn');
            const originalText = downloadBtn.textContent;
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            downloadBtn.textContent = 'ç”Ÿæˆä¸­...';
            downloadBtn.disabled = true;
            downloadBtn.style.background = '#6c757d';
            
            // å‡†å¤‡è¯·æ±‚æ•°æ®
            const requestData = {
                result_type: resultType,
                result_data: resultData,
                filename: `${resultType === 'primary' ? 'åˆå®¡ç»“æœ' : 'å¤å®¡ç»“æœ'}_${new Date().toISOString().slice(0, 10)}.docx`
            };
            
            try {
                const response = await fetch('/censor/download_word', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error('ä¸‹è½½å¤±è´¥');
                }
                
                const blob = await response.blob();
                
                // å°è¯•ä½¿ç”¨ç°ä»£æ–‡ä»¶ä¿å­˜API
                if ('showSaveFilePicker' in window) {
                    try {
                        const fileHandle = await window.showSaveFilePicker({
                            suggestedName: requestData.filename,
                            types: [{
                                description: 'Wordæ–‡æ¡£',
                                accept: {
                                    'application/vnd.openxmlformats-officedocument.wordprocessingml.document': ['.docx']
                                }
                            }]
                        });
                        
                        const writable = await fileHandle.createWritable();
                        await writable.write(blob);
                        await writable.close();
                        
                        console.log('æ–‡ä»¶å·²ä¿å­˜åˆ°ç”¨æˆ·é€‰æ‹©çš„ä½ç½®');
                    } catch (saveError) {
                        if (saveError.name !== 'AbortError') {
                            console.error('ä¿å­˜æ–‡ä»¶æ—¶å‡ºé”™:', saveError);
                            // é™çº§åˆ°ä¼ ç»Ÿä¸‹è½½æ–¹å¼
                            fallbackDownload(blob, requestData.filename);
                        }
                        // å¦‚æœç”¨æˆ·å–æ¶ˆäº†ä¿å­˜ï¼Œä¸æ˜¾ç¤ºé”™è¯¯
                    }
                } else {
                    // é™çº§æ–¹æ¡ˆï¼šä¼ ç»Ÿä¸‹è½½æ–¹å¼
                    fallbackDownload(blob, requestData.filename);
                }
                
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                downloadBtn.textContent = originalText;
                downloadBtn.disabled = false;
                downloadBtn.style.background = '#28a745';
                
            } catch (error) {
                console.error('ä¸‹è½½é”™è¯¯:', error);
                alert('ä¸‹è½½å¤±è´¥ï¼Œè¯·é‡è¯•');
                
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                downloadBtn.textContent = originalText;
                downloadBtn.disabled = false;
                downloadBtn.style.background = '#28a745';
            }
        }
        
        // é™çº§ä¸‹è½½å‡½æ•°
        function fallbackDownload(blob, filename) {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // ç»‘å®šç‚¹å‡»äº‹ä»¶
        function bindResultClick() {

        async function handleFormSubmit(e) {
            e.preventDefault();
            clearError();
            clearResult();
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>ğŸ”„ æ­£åœ¨å¤„ç†...</span>';
            
            // ä¼˜åŒ–ï¼šæäº¤ååˆå®¡æ˜¾ç¤º"å®¡æ ¸ä¸­â€¦â€¦"ï¼Œå¤å®¡æ¸…ç©º
            document.getElementById('primary_result').innerText = 'å®¡æ ¸ä¸­â€¦â€¦';
            document.getElementById('review_result').innerText = '';
            const form = e.target;
            const formData = new FormData(form);

            // æ–°å¢ï¼šç”¨äºæµå¼å†…å®¹è¿½åŠ 
            let primaryStreaming = true;
            let reviewStreaming = false;
            let primaryBuffer = '';
            let reviewBuffer = '';

            try {
                // 1. å…ˆPOST /uploadï¼Œè·å–inputså’Œuser_id
                const resp = await fetch('{{ url_for("censor.upload") }}', {
                    method: 'POST',
                    body: formData
                });
                if (!resp.ok) {
                    showError('æ–‡ä»¶ä¸Šä¼ å¤±è´¥');
                    return;
                }
                const data = await resp.json();
                if (!data.inputs || !data.user_id) {
                    showError('å‚æ•°è¿”å›å¼‚å¸¸');
                    return;
                }
                // è°ƒè¯•ï¼šç›´æ¥è¾“å‡ºfilename
                if (data.inputs.file && data.inputs.file.filename) {
                    console.log('å‰ç«¯æ‹¿åˆ°çš„filename:', data.inputs.file.filename);
                }
                // 2. POST /stream_chatï¼Œæµå¼è·å–AIè¾“å‡º
                // åˆå®¡â€œå®¡æ ¸ä¸­â€¦â€¦â€ï¼Œå¤å®¡æ¸…ç©ºï¼ˆå·²åœ¨ä¸Šæ–¹è®¾ç½®ï¼Œæ— éœ€é‡å¤ï¼‰
                const streamResp = await fetch('{{ url_for("censor.stream_chat") }}', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ inputs: data.inputs, user_id: data.user_id })
                });
                if (!streamResp.ok) {
                    showError('AIå®¡æŸ¥æµå¼æ¥å£è°ƒç”¨å¤±è´¥');
                    return;
                }
                const reader = streamResp.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';
                let primaryDone = false;
                let reviewDone = false;
                // æ–°å¢ï¼šæ¸…ç©ºå†…å®¹
                document.getElementById('primary_result').innerText = 'å®¡æ ¸ä¸­â€¦â€¦';
                document.getElementById('review_result').innerText = '';
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });
                    let lines = buffer.split(/\n\n/);
                    buffer = lines.pop();
                    for (let line of lines) {
                        if (line.startsWith('data:')) {
                            let content = line.slice(5).trim();
                            if (content.startsWith('[ERROR]')) {
                                showError(content);
                            } else {
                                try {
                                    let obj = JSON.parse(content);
                                    // åªå¤„ç†eventä¸ºnode_finishedçš„ç‰‡æ®µ
                                    if (obj.event === 'node_finished' && obj.data && obj.data.title && (obj.data.title === 'ç›´æ¥å›å¤ 2' || obj.data.title === 'ç›´æ¥å›å¤2')) {
                                        if (obj.data.outputs && obj.data.outputs.answer) {
                                            // åªæ˜¾ç¤ºæœ€ç»ˆanswerï¼Œæ¸…ç©ºå‰é¢å†…å®¹
                                            renderTruncatedContent('primary_result', obj.data.outputs.answer, 'primary_full_content');
                                            document.getElementById('review_result').innerText = 'å®¡æ ¸ä¸­â€¦â€¦';
                                            bindResultClick();
                                            primaryDone = true;
                                            primaryStreaming = false;
                                            reviewStreaming = true;
                                            // æ¸…ç©ºreviewBuffer
                                            reviewBuffer = '';
                                        }
                                    } else if (obj.event === 'node_finished' && obj.data && obj.data.title && (obj.data.title === 'ç›´æ¥å›å¤ 3' || obj.data.title === 'ç›´æ¥å›å¤3')) {
                                        if (obj.data.outputs && obj.data.outputs.answer) {
                                            // åªæ˜¾ç¤ºæœ€ç»ˆanswerï¼Œæ¸…ç©ºå‰é¢å†…å®¹
                                            renderTruncatedContent('review_result', obj.data.outputs.answer, 'review_full_content');
                                            bindResultClick();
                                            reviewDone = true;
                                            reviewStreaming = false;
                                        }
                                    } else {
                                        // æ–°å¢ï¼šæµå¼å†…å®¹è¿½åŠ æ˜¾ç¤º
                                        if (primaryStreaming && !primaryDone) {
                                            // åªåœ¨åˆå®¡é˜¶æ®µè¿½åŠ 
                                            if (content) {
                                                primaryBuffer += (htmlToText(content) + '\n');
                                                document.getElementById('primary_result').innerText = primaryBuffer;
                                                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                                                let el = document.getElementById('primary_result');
                                                el.scrollTop = el.scrollHeight;
                                            }
                                        } else if (reviewStreaming && !reviewDone) {
                                            // åªåœ¨å¤å®¡é˜¶æ®µè¿½åŠ 
                                            if (content) {
                                                reviewBuffer += (htmlToText(content) + '\n');
                                                document.getElementById('review_result').innerText = reviewBuffer;
                                                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                                                let el = document.getElementById('review_result');
                                                el.scrollTop = el.scrollHeight;
                                            }
                                        }
                                    }
                                } catch (e) {
                                    // å¿½ç•¥è§£æå¤±è´¥çš„ç‰‡æ®µ
                                }
                            }
                        }
                    }
                }
                
                // å¤„ç†å®Œæˆï¼Œæ¢å¤æŒ‰é’®çŠ¶æ€
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>ğŸš€ å¼€å§‹æ™ºèƒ½å®¡æŸ¥</span>';
                
                // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
                document.querySelector('.results-flex').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
                
            } catch (err) {
                showError('ç³»ç»Ÿå¼‚å¸¸: ' + err);
                
                // é”™è¯¯æ—¶ä¹Ÿè¦æ¢å¤æŒ‰é’®çŠ¶æ€
                const submitBtn = document.getElementById('submitBtn');
                const loading = document.getElementById('loading');
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>ğŸš€ å¼€å§‹æ™ºèƒ½å®¡æŸ¥</span>';
            }
        }
